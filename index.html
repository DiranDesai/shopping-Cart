<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header class="card py-3">
        <div class="container-fluid d-flex justify-content-between align-items-center flex-row">
            <div>
                <h1>BuyStore</h1>
            </div>
            <div class="busket">
                <i class="fas fa-shopping-cart busket-button"></i>
                <span class="cart-num badge bg-danger"></span>
            </div>
        </div>
    </header>
    <div class="container-fluid mt-5 products-wrapper">
        <div class="row g-4">
            <div class="col-lg-3 product-search">
                <div>
                    <form>
                        <input type="text" class="form-control produt-search" placeholder="Search...">
                    </form>
                    <div class="mt-4 companies-search">
                        <h4>Company</h4>
                    </div>
                    <div class="mt-4">
                        <h4>Price</h4>
                        <input type="range" class="range-price" min="0" max="10000" step="20">
                        <h5 class="price-dom">Value $500</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row g-4 products-container">
                    <div class="col-md-4">
                        <div class="text-center">
                            <img src="images/cart3.jpg" alt="">
                            <div class="mt-4">
                                <h5>Baby Clothing</h5>
                                <p>$25</p>
                                <button>Add To Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <img src="images/cart10.jpg" alt="">
                            <div class="mt-4">
                                <h5>Samsung Monitor</h5>
                                <p>$2500</p>
                                <button>Add To Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <img src="images/cart2.jpg" alt="">
                            <div class="mt-4">
                                <h5>Hisensi Monitor</h5>
                                <p>$1500</p>
                                <button>Add To Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <img src="images/cart4.jpg" alt="">
                            <div class="mt-4">
                                <h5>Monitor Curve</h5>
                                <p>$300</p>
                                <button>Add To Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <img src="images/cart5.jpg" alt="">
                            <div class="mt-4">
                                <h5>Techno Spark 5</h5>
                                <p>$2500</p>
                                <button>Add To Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <img src="images/cart8.jpg" alt="">
                            <div class="mt-4">
                                <h5>Infinix Smart 5</h5>
                                <p>$1500</p>
                                <button>Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-container">
        <button class="cart-close btn btn-primary">
            <i class="fas fa-times"></i>
        </button>
        <h2 class="text-center mt-3 text-secondary">Your Bag</h2>
        <div class="cart-body">
            <div class="carts mt-5 row">
                <div class="cart col-12">
                    <div class="row">
                        <div class="col-8 d-flex align-items-center">
                            <img src="images/cart1.jpg" alt="">
                            <div>
                                <h5>Infinix Smart 5</h5>
                                <p>$1500</p>
                                <button class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="cart-controls">
                                <button class="cart-item-increase-btn">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <span class="cart-item-amount">1</span>
                                <button class="cart-item-decrease-btn">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart col-12">
                    <div class="row">
                        <div class="col-8 d-flex align-items-center">
                            <img src="images/cart8.jpg" alt="">
                            <div>
                                <h5>Infinix Smart 5</h5>
                                <p>$1500</p>
                                <button class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="cart-controls">
                                <button class="cart-item-increase-btn">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <span class="cart-item-amount">1</span>
                                <button class="cart-item-decrease-btn">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-checkout text-center">
                <h4>Total: $5000</h4>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
